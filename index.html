<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Bitácora de Salud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤒</text></svg>">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="card">
            <h1><img src="logo.png" alt="Logo" class="titulo-logo"> Bitácora de Salud</h1>
            <p>Ingresa tu correo para empezar o para continuar.</p>
            <input type="email" id="email-input" placeholder="tu@correo.com">
            <button id="login-btn" class="primary">Ingresar</button>
            <button id="consult-backup-btn">Consultar Backup del Servidor</button>
        </div>
    </div>

    <div id="app-screen" class="screen">
        <header>
            <p>Registrando como: <strong id="current-user-display"></strong></p>
            <button id="logout-btn">Salir</button>
        </header>
        <div id="reminder-banner" class="reminder hidden"></div>
        <main>
            <h2>¿Qué quieres registrar hoy?</h2>
            <div class="actions">
                <button id="log-food-btn">🍎 Registrar Comida</button>
                <button id="log-symptom-btn">🤒 Registrar Síntoma</button>
                <button id="log-sleep-btn">😴 Registrar Descanso</button>
            </div>
        </main>
        <div id="log-container">
            <div class="log-header">
                <h2>Mi Bitácora</h2>
                <button id="share-log-btn">🔗 Compartir</button>
            </div>
            <div id="log-entries"></div>
        </div>
    </div>

    <div id="input-modal-overlay" class="hidden">
        <div id="input-modal">
            <h3 id="modal-title"></h3>
            <div id="modal-text-input-container">
                <p id="modal-status" class="hidden">Escuchando...</p>
                <textarea id="modal-textarea" rows="4" placeholder="Escribe aquí o usa el micrófono..."></textarea>
            </div>
            <div id="modal-sleep-input-container" class="hidden">
                <input type="number" id="modal-sleep-input" min="1" step="1" value="8">
                <span>Hora/s</span>
            </div>
            <div class="modal-actions">
                <button id="modal-mic-btn">🎤 Empezar a Grabar</button>
                <button id="modal-stop-btn" class="danger hidden">🛑 Parar de Grabar</button>
                <button id="modal-save-btn" class="primary">Guardar</button>
                <button id="modal-cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="backup-display-modal-overlay" class="hidden">
        <div id="backup-display-modal">
            <h3>Última Copia de Seguridad</h3>
            <pre id="backup-content"></pre>
            <button id="close-backup-modal-btn">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
